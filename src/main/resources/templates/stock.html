<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <div class="tile">
                <h3 class="tile-title">Fabric Stock</h3>
                <form class="dashboardicon" th:action="@{/searchStockDashboard}" method="get" >
        <div class="col-lg-12 flexdisplay">
          <div class="col-lg-6 col-xs-12">
            <label>View Stock By</label><!--view by sort no is default, if select view by mahajan name sort no will be hidden-->
           <select name="" style="height: 41px; background-color: #fff; ">
              <option style="color: #333;">Sort No</option>
              <option style="color: #333;">Mahajan Name</option>
            </select>
          </div>
          <div class="col-lg-6 col-xs-12">
            <label>Search</label>
            <input type="text" name="searchBy" placeholder="Search">            
          </div>
        </div>
        <input type="button" name="cancel" class="previous action-button-previous" value="Cancel">
        <input type="submit" name="submit" class="submit action-button" value="Search">
      </form>
                <div class="table-responsive table_size" style="margin-top: 5px;">
          <div class="col-lg-1 col-xs-4" style="display: flex; float: right;">
            <label style="margin-top: 10px;margin-right: 10px;margin-left: 2px;">View</label>
           <select name="" style="height: 41px; background-color: #fff; ">
              <option style="color: #333;">25</option>
              <option style="color: #333;">50</option>
            </select>
        </div>                  
                  <form th:action="@{/stock-in}" method="get">
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%; margin-top: 10px;" id="printTable" >
                      <thead class="thead-inverse" style="background-color: #199999; color: #FFF;">
                        <tr>
                          <th class="table_heading">Sort No</th>
                          <th class="table_heading">Total Roll</th>
                          <th class="table_heading">Quantity(M)</th>
                          <th class="table_heading">Mahajan Name</th>
                          <th class="table_heading" style="width: 19%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="stock: ${stockList}">
                          <td th:text="${stock.sortNo}" />
                          <td th:text="${stock.stockInRollList?.size()}" />
                          <td th:text="${stock.totalQuantity}" />
                          <td th:text="${stock.mahajan?.name}" />
                          <td>
							<div class="dashboardicon2" style="text-align: left;">
								<input type="button" class="submit action-button" value="Record" style=" border-radius: 0;"
									th:attr="onclick=|location.href='viewStockIn?action=View&id=${stock.id}'|" >
								<input type="button" class="submit action-button" value="Sell Roll"
									th:attr="onclick=|location.href='addStockOutPage?sortNo=${stock.sortNo}'|" >
							</div>
						  </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                     <nav class="pagination-outer" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">«</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <span aria-hidden="true">»</span>
                </a>
            </li>
        </ul>
    </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
