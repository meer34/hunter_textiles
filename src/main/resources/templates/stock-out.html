<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
      <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <input type="button" name="sIn" class="submit action-button" value="Entry New Sale" th:attr="onclick=|location.href='@{/addStockOutPage}'|" >
              <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
              <div class="tile">
                <h3 class="tile-title"></h3>
                <form class="dashboardicon" th:action="@{/searchStockOut}" method="get">
                  <div class="col-lg-12 flexdisplay">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <label>From Date</label>
                      <input type="date" name="fromDate" placeholder="">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <label>To Date</label>
                      <input type="date" name="toDate" placeholder="" style="animation-delay: .2s">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <label>Search</label>
                      <input type="text" name="keyword" placeholder="Search" style="animation-delay: .2s">
                    </div>
                  </div>
                  <div class="col-lg-12" >
                    <input type="submit" class="submit action-button" value="Search">
                  </div>
                </form>
                <div class="table-responsive table_size" style="margin-top: 50px;">
                  <form th:action="@{/stock-out}" method="get">
                    <div class="dashboardicon2" style="text-align: left;" th:if="${stockOutList.size() > 0}">
                      <input type="submit" th:formaction="@{/viewStockOut}" name="action" class="submit action-button" value="View" >
                      <input type="submit" th:formaction="@{/editStockOut}" name="action" class="submit action-button" value="Edit" >
                      <input type="button" name="action" class="submit action-button" value="Print" onclick="printData()" >
                      <input type="submit" th:formaction="@{/deleteStockOut}" name="action" class="submit action-button2" value="Delete" >
                      <div class="col-lg-1 col-xs-4" style="display: flex; float: right;">
                        <label style="margin-top: 10px;margin-right: 10px;margin-left: 2px;">View</label>
                        <select name="" style="height: 41px; background-color: #fff; ">
                          <option style="color: #333;">25</option>
                          <option style="color: #333;">50</option>
                        </select>
                      </div>
                    </div>
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="printTable" >
                      <thead class="thead-inverse" style="background-color: #199999; color: #FFF;">
                        <tr>
                          <th class="table_heading noPrint"></th>
                          <th class="table_heading">Date</th>
                          <th class="table_heading">Buyer Name</th>
                          <th class="table_heading">Total Roll</th>
                          <th class="table_heading">Total Quantity</th>
						  <th class="table_heading">Rate</th>
                          <th class="table_heading">Total Price</th>
                          <th class="table_heading">Remarks</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="stockOut: ${stockOutList}">
                          <td class="noPrint"><input type='radio' th:value="${stockOut.id}" class="radioBtn" name='id'></td>
                          <td th:text="${stockOut.date}" />
                          <td th:text="${stockOut.customer?.name}" />
                          <td th:text="${stockOut.stockOutRollList?.size()}" />
                          <td th:text="${stockOut.totalQuantity}" />
                          <td th:text="${stockOut.rate}" />
                          <td th:text="${stockOut.totalPrice}" />
                          <td th:text="${stockOut.remarks}" />
                        </tr>
                      </tbody>
                    </table>
                  </form>
                  <nav class="pagination-outer" aria-label="Page navigation">
                    <ul class="pagination">
                      <li class="page-item">
                        <a href="#" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">5</a></li>
                      <li class="page-item">
                        <a href="#" class="page-link" aria-label="Next">
                        <span aria-hidden="true">»</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
