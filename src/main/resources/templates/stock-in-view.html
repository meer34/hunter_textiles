<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
      <main class="app-content">
         <div class="row">
			<div class="col-md-12">
				<form class="dashboardicon" style="margin-top: 0; text-align: left;" th:action="@{addStockIn}" method="post" enctype="multipart/form-data">
					<fieldset style="margin-top: 0;" id="printTable" >
					<legend style="text-align:center; padding-bottom: 60px;" > Stock In</legend>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Sort No</label>
							<input disabled="disabled" type="text" class="form-control" name="sortNo" th:value="${stockIn.sortNo}" >
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Bill No</label>
							<input disabled="disabled" type="text" class="form-control" name="billNo" th:value="${stockIn.billNo}" >
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Mahajan Name</label>
							<input disabled="disabled" type="text" class="form-control" name="mahajan" th:value="${stockIn.mahajan?.name}" >
						</div>
					</div>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Date</label>
							<input disabled="disabled" type="Date" class="form-control" name="date" th:value="${stockIn.date}" >
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Rate</label>
							<input disabled="disabled" type="text" class="form-control" name="rate" th:value="${stockIn.rate}" >
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><label>Received By</label>
							<input disabled="disabled" type="text" class="form-control" name="receivedBy" th:if="${stockIn.receivedBy} == 'KG'" value="Bosta (KG)" >
							<input disabled="disabled" type="text" class="form-control" name="receivedBy" th:if="${stockIn.receivedBy} == 'M'" value="Roll No (M)" >
							<input disabled="disabled" type="text" class="form-control" name="receivedBy" th:if="${stockIn.receivedBy} == null" >
						</div>
					</div>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-12">
							<label>Remarks</label>
							<input disabled="disabled" type="text" class="form-control" name="remarks" th:value="${stockIn.remarks}" >
						</div>
					</div>
					<div class="table-responsive table_size" style="margin-top: 50px;">
						<table class="table table-bordered table-responsive table-hover" style="width: 100%;">
							<thead id="myHeader" class="thead-inverse" style="background-color: #199999; color: #FFF;">
								<tr>
								<th class="table_heading">Sl No</th>
								<th class="table_heading">Roll No*</th>
								<th class="table_heading">Quantity(M)</th>
								<th th:if="${stockIn.receivedBy} == 'KG'" class="table_heading">Quantity(Bosta)</th>
								<th class="table_heading">Total Price</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: #FFF" th:each="stockInPart, iterator : ${stockIn.rollList}">
									<td th:text="${iterator.count}" />
									<td th:text="${stockInPart.rollNo}"/>
									<td th:text="${stockInPart.quantity}" />
									<td th:if="${stockIn.receivedBy} == 'KG'" th:text="${stockInPart.bostaKg}" />
									<td th:text="${stockInPart.stockInPrice}" />
								</tr>
							</tbody>
						</table>
					</div>
					<input type="button" class="previous action-button-previous" value="Cancel" onclick="window.history.back()" >
					<input type="button" class="submit action-button" value="Print" onclick="printData()" >
					</fieldset>
				</form>
			</div>
		</div>
		
    </main>
	
	<div th:replace="fragments :: main_scripts"></div>
   </body>
</html>
