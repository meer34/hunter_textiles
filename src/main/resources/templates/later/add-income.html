<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <form class="dashboardicon" style="margin-top: 0; text-align: left;" th:action="@{addStockIn}" method="post" enctype="multipart/form-data">
              <legend style="text-align:center; padding-top: 0px;" >Add Income</legend>
              <fieldset style="margin-top: 0;">
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Income Category</label><!--dropdown from income category-->
                    <select class="form-control" name="remarks" id="remarks" style="height: 48px;" >
                      <option selected disabled="disabled" value="">Select Income Category</option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Amount</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Amount">
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Tax (%)</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Tax">
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Total</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Total">
                  </div>
                  
                </div>
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Payment Mode</label>
                    <select class="form-control" name="remarks" id="remarks" style="height: 48px;" >
                      <option selected disabled="disabled" value="">Select Payment Mode</option>
                      <option value="">Cash</option>
                      <option value="">Account Pay</option>
                      <option value="">Check</option><!--if select account pay or check = enter details--> 
                    </select>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Income Date</label>
                    <input type="date" class="form-control" name="" id="" placeholder="Date">
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Received By</label>
                    <select class="form-control" name="remarks" id="remarks" style="height: 48px;" >
                      <option selected disabled="disabled" value="">Select Received By</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option><!--dropdown managed by admin and moderator--> 
                    </select>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Upload Bill</label>
                    <input type="file" class="form-control" name="" id="" placeholder="Upload Bill">
                  </div>
                </div>
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-12">
                    <label>Remarks</label>
                    <textarea type="text" class="form-control" name="remarks" id="remarks" placeholder="Remarks"></textarea>
                  </div>
                </div>
            <input type="button" name="cancel" class="previous action-button-previous" value="Cancel" th:attr="onclick=|location.href='@{/stock-in}'|" >
            <input type="submit" name="submit" class="submit action-button" value="Save">
            </fieldset>
            </form>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: img_upd_modal"></div>
      <div th:replace="fragments :: main_scripts"></div>
      <div th:replace="fragments :: add_edit_scripts"></div>
  </body>
</html>
