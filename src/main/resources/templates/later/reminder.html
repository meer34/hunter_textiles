<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <input type="button" name="addCustomer" class="submit action-button" value="Add New Reminder" th:attr="onclick=|location.href='@{/add-party-page}'|" >
            </div>
            <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
            <div class="tile">
              <h3 class="tile-title">Reminder List</h3>
              <form class="dashboardicon">
                <div class="form-group col-lg-12" style="padding-right: 0;">
                    <input type="text" name="searchParty" id="searchReminder" placeholder="Search Reminder">
                  </div>
              </form>
              <div class="table-responsive table_size" style="margin-top: 50px;">
                <table class="table table-bordered table-responsive table-hover" style="width: 100%;">
                  <thead class="thead-inverse"
                    style="background-color: #199999; color: #FFF;">
                    <tr>
                      <th class="table_heading">Sl No</th>
                      <th class="table_heading">Name</th>
                      <th class="table_heading">Phone</th>
                      <th class="table_heading">Message</th>
                      <th class="table_heading">Message Delivery Date</th>
                      <th class="table_heading">Status</th>
                      <th class="table_heading" style="width: 22%;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr style="background-color:#FFF" th:each="">
                      <td th:text="" />
                      <td th:text="" />
                      <td th:text="" />
                      <td th:text="" />
                      <td th:text="" />
                      <td th:text="" />
                      <td>
                        <div class="dashboardicon2" style="text-align: left;">
                          <form th:action="@{/party}" method="get">
                            <input type="hidden" th:value="${party.id}" id="id" name='id'>
                            <input type="hidden" th:value="${party.name}" id="name" name='name'>
                            <input type="submit" th:formaction="@{/viewParty}" name="action" class="submit action-button" value="View">
                            <input type="submit" th:formaction="@{/editParty}" name="action" class="submit action-button" value="Edit">
                            <input type="submit" th:formaction="@{/deleteParty}" name="action" class="submit action-button2" value="Delete">
                          </form>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
      <div th:replace="fragments :: user_search_script"></div>
  </body>
</html>
