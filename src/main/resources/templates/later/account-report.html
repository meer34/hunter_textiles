<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
                   <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">View Account Report</h3>
			<form class="dashboardicon" th:action="@{/searchStockDashboard}" method="get" >
				<div class="table-responsive table_size" style="margin-top: 12px;">          
				<table class="table table-bordered table-responsive table-hover" style=" width: 100%;">
					<thead class="thead-inverse" style="background-color:#037777; color:#FFF;">
					<tr>
						<th class="table_heading">Total Income</th>
						<th class="table_heading">Total Expense</th>
						<th class="table_heading">Profit</th>
						<th class="table_heading">Profit (%)</th>
					</tr>
					</thead>
					<tbody>
						<tr style="background-color:#FFF" th:each="">
							<td th:text="" />
							<td th:text="" />
							<td th:text="" />
							<td th:text="" />
						</tr>
					</tbody>
				</table>
			</div>  
				<div class="col-lg-12 flexdisplay">
					<div class="col-lg-6 col-xs-12">
						<label>From Date</label>
						<input type="date" name="fromDate" >
					</div>
					<div class="col-lg-6 col-xs-12">
						<label>To Date</label>
						<input type="date" name="toDate" style="animation-delay: .2s">
					</div>
					<div class="col-lg-6 col-xs-12">
						<label>Search</label>
						<input type="text" name="searchBy" placeholder="Search">
					</div>
				</div>
				<input type="button" name="cancel" class="previous action-button-previous" value="Cancel">
				<input type="submit" name="submit" class="submit action-button" value="Search">
			</form>
			<div class="table-responsive table_size" style="margin-top: 12px;">          
				<table class="table table-bordered table-responsive table-hover" style=" width: 100%;">
					<thead class="thead-inverse" style="background-color:#037777; color:#FFF;">
					<tr>
						<th class="table_heading">Income Category</th>
						<th class="table_heading">Total Income</th>
						<th class="table_heading">Expense Category</th>
						<th class="table_heading">Total Expense</th>
						<th class="table_heading" style="width: 15%;">Action</th>
					</tr>
					</thead>
					<tbody>
						<tr style="background-color:#FFF" th:each="">
							<td th:text="" />
							<td th:text="" />
							<td th:text="" />
							<td th:text="" />
							<td>
                        <div class="dashboardicon2" style="text-align: left;">
                          <form th:action="@{/moderator}" method="get">
                            <input type="hidden" th:value="${moderator.id}" id="id" name="id">
                            <input type="hidden" th:value="${moderator.phone}" id="phone" name="phone">
                            <input type="hidden" th:value="${moderator.name}" id="name" name="name">
                            <input type="submit" th:formaction="" name="action" class="submit action-button" value="View Record">
                          </form>
                        </div>
                      </td>
						</tr>
					</tbody>
				</table>
			</div>    
          </div>
        </div>
      </div>
    </main>
	
	
    <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
