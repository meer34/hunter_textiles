<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <div th:if="${successMessage}" th:text="${successMessage}"
                class="alert alert-success" role="alert"></div>
              <div class="tile">
                <h3 class="tile-title"></h3>
                  <div class="dashboardicon form-group col-lg-12">
                  	<div class="col-lg-12">
                      <label>Search</label>
                      <input type="text" name="Search" id="searchTable" placeholder="Type Here">
                    </div>
                  </div>
                <div class="table-responsive table_size" style="margin-top: 50px;">
                  <form th:action="@{/bill-record}" method="get">
                    <div class="dashboardicon2" style="text-align: left;" >
                      <input type="submit" th:formaction="@{/billRecordsForCustomer}" name="action" class="submit action-button" value="Record"><!--on click on record button = show total bill for that biling name in bill page-->
                      <input type="button" name="action" class="submit action-button" value="Print" onclick="printData()">
                    </div>
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="printTable" >
                      <thead class="thead-inverse"
                        style="background-color: #037777; color: #FFF;">
                        <tr>
                          <th class="table_heading noPrint"></th>
                          <th class="table_heading">Billing Name</th>
                          <th class="table_heading">Address</th>
                          <th class="table_heading">Total Bill</th>
                          <th class="table_heading">Total Amount</th>
                          <th class="table_heading">Total Paid</th>
                          <th class="table_heading">Total Due</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="billRecord : ${billRecordList}">
                          <td class="noPrint" ><input type='radio' class="radioBtn" name='custId' th:value="${billRecord.custId}"></td>
                          <td th:text="${billRecord.billingName}" />
                          <td th:text="${billRecord.address}" />
                          <td th:text="${billRecord.totalBill}" />
                          <td th:text="${billRecord.totalAmount}" />
                          <td th:text="${billRecord.totalPaid}" />
                          <td th:text="${billRecord.totalDue}" />
                        </tr>
                      </tbody>
                    </table>
                  </form>
                  <div class="col-lg-12">
                    <div class="col-lg-1 col-xs-4" style="display: flex; float: left;">
                      <label style="margin-top: 10px;margin-right: 10px;margin-left: 2px;">View</label>
                      <select name="" style="height: 41px; background-color: #fff; ">
                        <option style="color: #333;">25</option>
                        <option style="color: #333;">50</option>
                      </select>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                      <nav class="pagination-outer" aria-label="Page navigation">
                        <ul class="pagination">
                          <li class="page-item">
                            <a href="#" class="page-link" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            </a>
                          </li>
                          <li class="page-item active"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                          <li class="page-item"><a class="page-link" href="#">5</a></li>
                          <li class="page-item">
                            <a href="#" class="page-link" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            </a>
                          </li>
                          <input type="text" name="" placeholder="Go To" class="goTo">
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
      <div th:replace="fragments :: table_search_script"></div>
  </body>
</html>
