<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
         <div class="row">
			<div class="col-md-12">
				<form class="dashboardicon" style="margin-top: 0; text-align: left;" th:action="@{addStockOut}" method="post" enctype="multipart/form-data">
				<legend style="text-align:center; padding-top: 0px;" >New Stock Out</legend>					
				<fieldset style="margin-top: 0;">
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<label>Buyer Name</label>
							<select class="form-control" name="customer" id="select" style="height: 48px;" >
								<option selected disabled="disabled" value="">Buyer Name</option>
								<option style="color: #333;" th:each="customer : ${customers}" th:text="${customer.name}" th:value="${customer.id}" ></option>
							</select>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<label>GST</label>
							<input type="text" class="form-control" name="gst" id="gst" placeholder="GST">
						</div>						
					</div>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><label>Select Roll</label><!--can select multiple roll-->
							<select class="form-control" name="selectRoll" id="selectRoll" style="height: 48px;" >
								<option selected disabled="disabled" value="">Select Roll</option>
								<option style="color: #333;" th:each="stockInRoll : ${stockInRolls}" th:text="${stockInRoll.rollNo}" th:value="${stockInRoll}" ></option>
							</select>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<label>Total Quantity(M)</label>
							<input type="text" class="form-control" name="totalQuantity" id="totalQuantity" placeholder="0" readonly><!--auto fill-->
						</div>
					</div>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Rate Per Meter</label>
							<input type="text" class="form-control" name="rate" id="rate" placeholder="Rate Per Miter"><!--auto fill-->
						</div>    
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Total Price</label><!--auto fill-->
							<input type="text" class="form-control" name="totalPrice" id="totalPrice" placeholder="Total Price" readonly><!--auto fill-->
						</div>  
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
							<label>Date</label><!--auto fill-->
							<input type="date" class="form-control" name="date" id="date" placeholder="Date"><!--auto fill-->
						</div>
					</div>
					<div class="col-lg-12 flexdisplay">
						<div class="col-lg-12">
							<label>Remarks</label>
							<input type="text" class="form-control" name="remarks" id="remarks" placeholder="Remarks">
						</div>
					</div>
					<div class="table-responsive table_size" style="margin-top: 50px;">
					<form th:action="@{/stock-in}" method="get">
						<table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="rollTable" >
							<thead id="myHeader" class="thead-inverse" style="background-color: #199999; color: #FFF;">
								<tr>
									<th colspan="5" class="table_heading">Selected Roll</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: #199999; color: #FFF;">
									<td>Sl No</td>
									<td>Roll No</td>
									<td>Quantity(M) </td>
									<td>Price </td>
									<td style="width: 10%;">Action</td>
								</tr>
							</tbody>
						</table> 
					</form>
					</div>
							<input type="button" name="cancel" class="previous action-button-previous" value="Cancel" onclick="window.history.back()" >
							<input type="submit" name="submit" class="submit action-button" value="Save">
					</fieldset>
				</form>
			</div>
		</div>
		
    </main>
	
	<div th:replace="fragments :: img_upd_modal"></div>
	
	<div th:replace="fragments :: main_scripts"></div>
	<div th:replace="fragments :: add_edit_scripts"></div>
   </body>
</html>
