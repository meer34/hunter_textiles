<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
         <div class="row">
			<div class="col-md-12">
				<form class="dashboardicon" style="margin-top: 0; text-align: left;">
				<fieldset style="margin-top: 0;" id="printTable">
				<legend style="text-align:center; padding-bottom: 60px;" >Stock Out</legend>	
				<div class="col-lg-12 flexdisplay">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Buyer Name</label>
						<input disabled type="text" class="form-control" name="date" th:value="${stockOut.customer?.name}" >
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>GST</label>
						<input disabled type="text" class="form-control" name="gst" th:value="${stockOut.gst}" >
					</div>						
				</div>
				<div class="col-lg-12 flexdisplay">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Number of Rolls</label>
						<input disabled type="text" class="form-control" name="roll" th:value="${stockOut?.rollList?.size()}" >
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Total Quantity</label>
						<input disabled type="text" class="form-control" name="totalQuantity" th:value="${stockOut.totalQuantity}" >
					</div>
				</div>
				<div class="col-lg-12 flexdisplay">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Rate Per Meter</label>
						<input disabled type="text" class="form-control" name="rate" th:value="${stockOut.rate}" >
					</div>    
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Total Price</label>
						<input disabled type="text" class="form-control" name="totalPrice" th:value="${stockOut.totalPrice}" >
					</div>
				</div>
				<div class="col-lg-12 flexdisplay">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Date</label>
						<input disabled type="date" class="form-control" name="date" th:value="${stockOut.date}" >
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label>Remarks</label>
						<input disabled type="text" class="form-control" name="remarks" th:value="${stockOut.remarks}" >
					</div>
				</div>
				<div class="table-responsive table_size" style="margin-top: 50px;">
					<table class="table table-bordered table-responsive table-hover" style="width: 100%;" >
						<thead id="myHeader" class="thead-inverse" style="background-color: #199999; color: #FFF;">
							<tr>
								<th colspan="5" class="table_heading">Selected Roll</th>
							</tr>
						</thead>
						<tbody>
							<tr style="background-color: #199999; color: #FFF;">
									<td>Sl No</td>
									<td>Roll No</td>
									<td>Quantity(M) </td>
									<td>Price </td>
								</tr>
								<tr style="background-color: #FFF" th:each="stockOutRoll, iterator : ${stockOut?.rollList}">
									<td th:text="${iterator.count}" />
									<td th:text="${stockOutRoll?.rollNo}" />
									<td th:text="${stockOutRoll?.quantity}" />
									<td th:text="${stockOutRoll?.stockOutPrice}" />
								</tr>
						</tbody>
					</table>
				</div>
					<input type="button" class="previous action-button-previous" value="Cancel" onclick="window.history.back()">
					<input type="button" class="submit action-button" value="Print" onclick="printData()" >
				</fieldset>
				</form>
			</div>
		</div>
		
    </main>
	
	<div th:replace="fragments :: main_scripts"></div>
   </body>
</html>
