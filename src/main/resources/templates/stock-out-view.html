<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
         <div class="row">
			<div class="col-md-12">
				<form class="dashboardicon" style="margin-top: 0; text-align: left;" th:action="@{addStockIn}" method="post" enctype="multipart/form-data">
<legend style="text-align:center; padding-top: 0px;" >New Stock Out</legend>					
					 <fieldset style="margin-top: 0;">
						<div class="col-lg-12 flexdisplay">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
								<label>Buyer Name</label>
								<input disabled="disabled" type="text" class="form-control" name="date" id="" placeholder="Buyer Name">
							</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<label>Buyer Phone</label>
			<input disabled="disabled" type="text" class="form-control" name="date" id="" placeholder="Buyer Phone">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<label>GST</label>
			<input disabled="disabled" type="text" class="form-control" name="Mahajan" id="input disabled="disabled"Mahajan" placeholder="GST">
		</div>						
	</div>
    <div class="col-lg-12 flexdisplay">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12"><label>Select Roll</label><!--can select multiple roll-->
                <select disabled="disabled" class="form-control" name="" id="" style="height: 48px;" >
                  <option selected disabled="disabled" value="">Select Roll</option>
                  <option value="">1234</option>
                  <option value="">1235</option>
                </select>
              </div>
             <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <label>Quantity(M)</label>
      <input disabled="disabled" type="text" class="form-control" name="" id="" placeholder="Quantity"><!--auto fill-->
              </div>
            </div>
	<div class="col-lg-12 flexdisplay">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <label>Rate Per Meter</label>
      <input disabled="disabled" type="text" class="form-control" name="rate" id="" placeholder="Rate Per Miter"><!--auto fill-->
    </div>    
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <label>Price</label><!--auto fill-->
      <input disabled="disabled" type="text" class="form-control" name="rate" id="" placeholder="Rate Per Miter"><!--auto fill-->
    </div>  
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <label>Date</label><!--auto fill-->
      <input disabled="disabled" type="date" class="form-control" name="" id="" placeholder="Date"><!--auto fill-->
    </div>     
						</div>
						<div class="col-lg-12 flexdisplay">
							<div class="col-lg-12">
			<label>Remarks</label>
			<input disabled="disabled" type="text" class="form-control" name="remarks" id="remarks" placeholder="Remarks">
							</div>
						</div>
<div class="table-responsive table_size" style="margin-top: 50px;">
                  <form th:action="@{/stock-in}" method="get">
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="printTable" >
                      <thead id="myHeader" class="thead-inverse" style="background-color: #199999; color: #FFF;">
                        <tr>
                          <th colspan="5" class="table_heading">
                            Selected Roll
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="stockIn: ${stockInList}">
                          <td> Roll No</td>
                          <td> Quantity(M) </td>
                          <td> Rate Per Meter </td>
                          <td> price </td>
                          <td style="width: 10%;" /><div class="dashboardicon2" style="text-align: left;" th:if="">
                      <input disabled="disabled" type="submit" th:formaction="" name="action" class="submit action-button2" value="Delete" 
                        sec:authorize="hasAuthority('ADMIN')" >
                    </div>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
							<input disabled="disabled" type="button" name="cancel" class="previous action-button-previous" value="Cancel" th:attr="onclick=|location.href='@{/stock-in}'|" >
							<input disabled="disabled" type="submit" name="submit" class="submit action-button" value="Save">
					</fieldset>
				</form>
			</div>
		</div>
		
    </main>
	
	<div th:replace="fragments :: img_upd_modal"></div>
	
	<div th:replace="fragments :: main_scripts"></div>
	<div th:replace="fragments :: add_edit_scripts"></div>
   </body>
</html>
