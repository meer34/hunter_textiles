<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <div class="tile">
                <h3 class="tile-title">Fabric Stock</h3>
				
				<form class="dashboardicon col-lg-12 flexdisplay" th:action="@{/total-stock}" method="get">
					<div class="col-lg-4 col-xs-12">
						<label>View Stock By</label>
					<select name="loadDataBy" id="loadDataBy" style="height: 41px; background-color: #fff; ">
						<option style="color: #333;" value="sortNo" th:selected="${loadedBy=='sortNo'}" >Sort No</option>
						<option style="color: #333;" value="mahajanName" th:selected="${loadedBy=='mahajanName'}" >Mahajan Name</option>
						</select>
					</div>
					<div class="col-lg-6 col-xs-12">
						<label>Search</label>
						<input type="text" name="keyword" id="keyWord" placeholder="Sort No / Mahajan Name" th:value="${keyword}">           
					</div>
					<div class="col-lg-2 col-xs-12" style="padding-top: 20px; text-align:left;">
						<input type="button" name="clear" class="previous action-button-previous" value=" Clear " 
							onClick="document.getElementById('keyWord').value='';">
						<input type="submit" class="submit action-button" value="Search">
					</div>
				</form>
				
                <div class="table-responsive table_size" style="margin-top: 5px;">
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%; margin-top: 10px;" id="printTable" >
                      <thead class="thead-inverse" style="background-color: #199999; color: #FFF;">
                        <tr>
                          <th class="table_heading" th:if="${loadedBy=='sortNo'}">Sort No</th>
                          <th class="table_heading">Mahajan Name</th>
                          <th class="table_heading">Total Roll</th>
                          <th class="table_heading">Quantity(M)</th>
                          <th class="table_heading" style="width: 19%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="totalStock : ${listPage.content}">
                          <td th:text="${totalStock.sortNo}" th:if="${loadedBy=='sortNo'}"/>
                          <td th:text="${totalStock.mahajanName}" />
                          <td th:text="${totalStock.totalRollCount}" />
                          <td th:text="${totalStock.totalQuantity}" />
                          <td>
							<div class="dashboardicon2" style="text-align: left;">
								<input th:if="${loadedBy=='sortNo'}" type="button" class="submit action-button" value="Record" style=" border-radius: 0;"
									th:attr="onclick=|location.href='viewStockIn?action=View&id=${totalStock.id}'|" >
								<input th:if="${loadedBy=='mahajanName'}" type="button" class="submit action-button" value="Record" style=" border-radius: 0;"
									th:attr="onclick=|location.href='stock-in?keyword=~${totalStock.mahajanName}~'|" >
								<input th:if="${loadedBy=='sortNo'}" type="button" class="submit action-button" value="Sell Roll"
									th:attr="onclick=|location.href='addStockOutPage?sortNo=${totalStock.sortNo}'|" ><!--  -->
							</div>
						  </td>
                        </tr>
                      </tbody>
                    </table>
                    
                    <div th:replace="fragments :: pagination"></div>
                    
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <div th:replace="fragments :: main_scripts"></div>
      <div th:replace="fragments :: table_search_script"></div>
      
      <script>
      	$("#loadDataBy").on("change", function() {
      		window.open("?loadDataBy=" + this.value ,"_self");
      	});
      </script>
	
  </body>
</html>
